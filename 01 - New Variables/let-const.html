<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  const key = 'abc123'; // can't be updated
  let points = 50; // can be updated
  let winner = false; // scoped to the window, global scope

  if(points > 40) {
    let winner = true; // scoped to the if statement, block scope
  }

  // the properties of a const variable can be updated
  const person = {
    name: 'Wes',
    age: 28
  }

  const wes = Object.freeze(person); // if want to freeze the object, can't be updated

</script>
</body>
</html>
